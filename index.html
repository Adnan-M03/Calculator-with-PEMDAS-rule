<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="calculator (2).png" />
    </head>
    <body>
        <section>
            <input class='x de' type="text">
            <input class='z' type="text">
            <p></p>
            <div class="container nums">
                <button class="a">0</button>
                <button class="a">1</button>
                <button class="a">2</button>
                <button class="a">3</button>
                <button class="a">4</button>
                <button class="a">5</button>
                <button class="a">6</button>
                <button class="a">7</button>
                <button class="a">8</button>
                <button class="a">9</button>
            </div> 
                <!-- Function -->
            <div class="functions">
                <button class="mult c"> x </button>
                <button class="divide c"> รท </button>
                <button class="add c"> + </button>
                <button class="minus c"> - </button>
                <!-- <button class="erase ">Erase</button> -->
                <button class="eraseall">C</button>
            </div>
            <button class="equal">=</button>

        </section>


        <script defer src="script.js"></script>
    </body>
</html>
